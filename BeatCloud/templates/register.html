{% extends "landinglayout.html"%}
{% block content %}
<div class="alert alert-secondary my-auto mx-auto" style="max-width: 30rem; width:80%; border-radius: 10px;">
  <div class="row my-3">
    <img src="{{ url_for('static', filename='img/BC logo rect.png') }}" class="w-25 mx-auto">
  </div>


  <div class="container form-container ">
    <form class="form" action="register" method="post">
      <h1 class="text-center mb-2">Sign up</h1>
      <p class="lead small text-center" style=""> Begin maximising your music & marketing workflow </p>
      <div class="form-floating my-2">
        <!-- <input type="email" class="form-control" id="login_email" placeholder="name@example.com"> -->
        {{form.email}}
        <label for="reg_email">Email address</label>
      </div>
      <div class="form-floating my-2">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        {{form.password}}
        <label for="reg_password">Password</label>
      </div>
      <div class="form-floating my-2">
        <!-- <input type="password" class="form-control" id="floatingPassword" placeholder="Password"> -->
        {{form.confirm_password}}
        <label for="reg_password">Confirm password</label>
      </div>
      <div class="form-check .flex-nowrap">
        <!-- <input class="form-check-input" type="checkbox" id="chkBlur" checked=""> -->
        {{form.tc}}
        <label class="form-check-label mx-2" for="chkBlur">I accept the <a href="t&cbruv">Terms & Conditions</a></label>
      </div>
      <div class="form-group my-2">
        <!-- <button type="button" class="btn btn-outline-primary">Primary</button> -->
        {{form.submit}}
      </div>
      <hr class="w-25 mx-auto">
      <h6 class="text-center">OR</h6>
      <!-- continue with google -->
      <!-- continue with twitter -->
      <hr class="w-25 mx-auto">
      <div class="form-group mt-1 mx-1">
        <p class="text-center">Already have an account? <a href="/login"> Sign in </a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
